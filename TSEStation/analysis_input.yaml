##################################################################
### Please provide information for analyzing the combined data ###
# All keys need to be filled as requried: 
# 1. receiver_url (boolean): * true or false * 
# 2. variables (str/list): * the variables/features need to be included. 
#   "all" will include all variables/features in the dataset* 
# 3. exclude_variables (str/list): * the variables/features need to be excluded *

# 4. variables_to_numeric (boolean): * true or false *
# 5. customize_features (boolean): * true or false * 
# 6. check_missing (boolean): * true or false * 
# 7. basic_Information (boolean): * true or false * 
# 8. correlation_matrix (boolean): * true or false * 

# 9. distribution_plot (boolean): * true or false *
# 10. control_var (str or boolean): * the name of control variable or false *

# 11. task (str): * regression or classification * 
# 12. taskName (str): * give a name to this execution task * 
# 13. evaluation_methods (str/list):  * name of evalution methods from Scikit Learn * 
# 14. k_fold/split_ratio (int): * the fold of cross-validaiton or ratio of spliting dataset* 
#################################################################################



receiver_url: false

### What variables are selected ###
variables: all
exclude_variables: 
    - VISIT1_DATE
    - SF36_Q7
    - SF36_Q10

### Force all variables to numeric type ###
variables_to_numeric: true

### If do operations on variables ###
customize_features: true

### Check missing values in combined dataset (true or false) ###
check_missing: true

### Obtain the overview of the combined dataset (true or false) ###
basic_Information: true

### Plot correlation matrix figure (true or false) ###
correlation_matrix: true

### Plot distribution figure (true or false) ###
distribution_plot: false 
# If set up controlled variables when you plot distribution figure #
control_var: false

### what task you wanna do (classification or regression) ###
task: regression

### Give a name of this task ###
taskName: Training_20200308

### Give the evalaution methods (the same as sklearn names)
evaluation_methods: 
    - neg_mean_absolute_error
    - neg_mean_squared_error
    - r2

### Split the combine dataset to training/test data ###
# If k_fold/split_ratio >=2, it will do cross-validation (K-fold) #
# If 0 < k_fold/split_ratio < 1, it will do one-time split (test:the whole set)#
# e.g., k_fold/split_ratio = 0.2, then the dataset will be split to train:test = 0.8:0.2 #
# If k_fold/split_ratio = 1, the whole dataset will be used as training dataset #
k_fold/split_ratio: 5