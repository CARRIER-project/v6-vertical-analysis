#################################################################################
### Please provide information to deencrypt the data files from data parties ###
# All keys need to be filled as requried: 
# 1. party_name (list): * Input the names of data party * 
# 2. receiver_url (url): * Valid URL or false * 

# 3. dmsfileUUID (str): * UUID number from DMS in the key file *
# 4. dmsencryptKey (str): * encrypted symmetric key from DMS in the key file *
# 5. dmsverifying_key (str): * file name of Public_EdDSA_Key.key from DMS * 
# 6. dmsclassic_public_key_dataParty (str): * file name of Public_Diffie_Hellman_Key.key from DMS * 
# 7. dmsquantum_safe_secret_key (str): * file name of SECRET_McBits_Key.key from DMS * 
# 8. dmsclassic_secret_key (str): * file name of SECRET_Diffie_Hellman_Key.key from DMS * 

# 9. cbsfileUUID (str): * UUID number from CBS in the key file *
# 10. cbsencryptKey (str): * encrypted symmetric key from CBS in the key file *

# 11. cbsverifying_key (str): * file name of Public_EdDSA_Key.key from CBS * 
# 12. cbsclassic_public_key_dataParty (str): * file name of Public_Diffie_Hellman_Key.key from CBS * 
# 13. cbsquantum_safe_secret_key (str):  * file name of SECRET_McBits_Key.key from CBS * 
# 14. cbsclassic_secret_key (str): * file name of SECRET_Diffie_Hellman_Key.key from CBS * 

# 15. modelNames (str or list): * the file names of model files. (str: if only one model file, list: multiple model files) *
#################################################################################


### input the data parties names ###
### These have to be the same as the ones data parties put in when they encrypt the data files ###
parties: 
    - DMS
    - CBS

### If the encrypted data file is from a server, please input the URL ###
### If not, please set "receiver_url" as false. In this case, your encrypted
### data files should be in input folder 
receiver_url: false

### Please give the correct (data) keys for each data party ###
dmsfileUUID: c7816df1-d2e8-46e5-a2ab-e55e53b307af
dmsencryptKey: 

dmsverifying_key: Public_EdDSA_Key_dms.key
dmsclassic_public_key_dataParty: Public_Diffie_Hellman_Key_dms.key
dmsquantum_safe_secret_key: SECRET_McBits_Key_dms.key
dmsclassic_secret_key: SECRET_Diffie_Hellman_Key_dms.key


cbsfileUUID: 07d3440f-c1a5-4a37-a53c-233d1af7e60e
cbsencryptKey: 

cbsverifying_key: Public_EdDSA_Key_cbs.key
cbsclassic_public_key_dataParty: Public_Diffie_Hellman_Key_cbs.key
cbsquantum_safe_secret_key: SECRET_McBits_Key_cbs.key
cbsclassic_secret_key: SECRET_Diffie_Hellman_Key_cbs.key


### Input the modelID and verification keys of the model file from all parties ###
### Inputs below should have the same items ###
modelNames: 
    - MLmodel_ave.py
    - MLmodel_sum.py