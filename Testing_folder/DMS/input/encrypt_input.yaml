#############################################################
### Please provide information to encrypt your data file ###
# All keys need to be filled as requried: 
# 1. party_name (str): * Input the recognizable name to this party * 
# 2. data_file (str): * Path to the data file * 
# 3. delimiter (str): * the delimiter in your data file *
# 
# 4. salt_text (str): * HIGH CONFIDENTIAL a salt agreed by all parties *
# 5. linking_features (list): * Features used to link multiple datases (identifiers) *
# 6. check_format (boolean): * true or false *
# 
# 7. local_save (boolean): * true or false *
# 8. receiver_address (boolean): * true or false *

# 9. signing_key (str): *party_name*_SECRET_EdDSA_Key.key
# 10. classic_private_key(str): *party_name*_SECRET_Diffie_Hellman_Key.key
# 11. quantum_safe_public_key(str): *party_name*_Public_McBits_Key.key
# 12. classic_public_key_tse(str): *party_name*_Public_Diffie_Hellman_Key.key
#############################################################



# The name of your organization (has to start with letters)#
party_name: DMS

# Path to your data file #
data_file: data_file.csv
delimiter: ','

# Input the salt which is agreed on by all data parties #
salt_text: banana 
 
# Input the column names of your linking features #
linking_features: 
    - GBAGeboorteJaar
    - GBAGeboorteMaand
    - GBAGeboorteDag
    - GBAGeslacht
    - GBAPostcode
    - GBAHuisnummer
    - GBAToev

# If check the format of linking features #
check_format: false

# Save the encrypted file locally, then set "local_save" as true # 
# Set "receiver_address" as false #
local_save: true 

# Send the encrypted file to a server (URL), then set "receiver_address" as true #
# Set "local_save" as false
receiver_address: false

# Name of your siging key and private keys (generated by yourself)#
signing_key: SECRET_EdDSA_Classic_Asymmetric_Signing_Key_DMS.key
classic_private_key: SECRET_Diffie_Hellman_Classic_Asymmetric_Decryption_Key_DMS.key

# Name of quantum safe and vulnerable public keys from TSE#
quantum_safe_public_key: Public_McBits_Quantum-safe_Asymmetric_Encryption_Key_DMS.key
classic_public_key_tse: Public_Diffie_Hellman_Classic_Asymmetric_Encryption_Key_DMS.key
